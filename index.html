<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
    <div id="root">
        <h1>Class Work Fronted</h1>

        <div id="calculator">
            <div class="calc-header">
                <div class="left-side">
                    <input id="monitor" type="text" placeholder="..." />
                </div>
                <div class="right-side">
                    <input type="submit" value="C" />
                </div>
            </div>
            <div class="clac-body">
                <div class="left-side">
                    <div class="number" data-value='1'>
                        1
                    </div>
                    <div class="number" data-value='2'>
                        2
                    </div>
                    <div class="number" data-value='3'>
                        3
                    </div>
                    <div class="number" data-value='4'>
                        4
                    </div>
                    <div class="number" data-value='5'>
                        5
                    </div>
                    <div class="number" data-value='6'>
                        6
                    </div>
                    <div class="number" data-value='7'>
                        7
                    </div>
                    <div class="number" data-value='8'>
                        8
                    </div>
                    <div class="number" data-value='9'>
                        9
                    </div>
                    <div class="number" data-value='0'>
                        0
                    </div>
                </div>
                <div class="right-side">
                    <div id="sum" class="events">
                        +
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
